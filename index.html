<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="index.js" defer></script>
  <link rel="stylesheet" href="styles.css">
  <title>Library</title>
</head>

<body>
  <div class="container">
    <div>
      <header>
        <h1>Library</h1>
      </header>

      <main>
        <div class="add-book">
          <button id="btnAddBook" class="btn-submit">+ Book</button>
        </div>

        <div id="bookForm" class="book-form">
          <h3>Add new book</h3>
          <form id="addBookForm">
            <input class="txt-box" type="text" id="title" placeholder="Atomic Habits" required><br>
            <input class="txt-box" type="text" id="author" placeholder="James Clear" required><br>
            <div class="checkbox">
              <label for="read">Have you read it?</label>
              <input class="status" type="checkbox" id="read">
            </div>
            <input class="btn-submit" type="submit" value="Submit">
          </form>
        </div>
        <div class="overlay" id="overlay"></div>

        <section>
          <h2>Books</h2>
          <table>
            <tr>
              <th>Title</th>
              <th>Author</th>
              <th>Status</th>
              <th></th>
            </tr>
            <tbody id="tableContent"></tbody>
          </table>
        </section>
      </main>
    </div>

    <footer>
      Copyright Â© NicholasDevlin
    </footer>
  </div>
</body>

</html>
